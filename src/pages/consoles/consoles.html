<ion-header>

  <ion-navbar color='verdeok'>
    <ion-title text-center>Consoles</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filterConsoles($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let console of consoles">

      <button ion-item (click)="editConsole(console.id)">
        <h1>{{ console.con_nome }}</h1>
        <h2>{{ console.con_empre }}</h2>
        <h2>{{ console.con_duedate }}</h2>
        <h2>{{ console.tipo_console_nome }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="presentConfirm(console)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="twitter" (click)="addConsole()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
