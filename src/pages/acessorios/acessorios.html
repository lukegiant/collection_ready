<ion-header>

  <ion-navbar color='verdeok'>
    <ion-title text-center>ACESSÃ“RIOS</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="filterAcessorios($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let acessorio of acessorios">

      <button ion-item (click)="editAcessorio(acessorio.id)">
        <ion-thumbnail item-start>
          <img src="{{ acessorio.ace_fot }}">
        </ion-thumbnail>
        <h1>{{ acessorio.ace_nome }}</h1>
        <h2>{{ acessorio.ace_fabri }}</h2>
        <h2>{{ acessorio.ace_duedate | date:'dd/MM/yyyy' }}</h2>
        <h2>{{ acessorio.plataforma_nome }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="presentConfirm(acessorio)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
        <button ion-button (click)="editAcessorio(acessorio.id)">
            <ion-icon name="ios-create"></ion-icon>
            Editar
          </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addAcessorio()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
